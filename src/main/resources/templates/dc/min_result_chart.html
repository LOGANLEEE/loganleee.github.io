<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<style>
</style>
</head>

<body>
<p align="center"> 게시물의 작성날짜를 기반으로 분(Minute)단위로 구분하여 해당 분에 몇개의 게시물이 업로드되었는지를 보여줍니다.
	<canvas id="mixed-chart" width="1000" height="500"></canvas>
	<script type="text/javascript" th:inline="javascript">
			
		new Chart(document.getElementById("mixed-chart"), {
			type : 'bar',
			data : {
				labels :   [[${minute}]] 	,
				datasets : [ {
					label : "Post",
					type : "line",
					borderColor : "#6a4be8",
					data :  [[${result}]] ,
					fill : false
				},
				{
					label : "Post",
					type : "bar",
					borderColor : "rgb(200,200,200)",
					backgroundColor: "rgb(200,200,200)",
					data :  [[${result}]] ,
					fill : true
				}
				]
			},
			options : {
				title : {
					display : true,
					text : 'How Many Posts has posted per min '
				},
				legend : {
					display : false
				}
			}
		});
	</script>
	<p align="center">그래프가 고르게 분포되어있을거다라는 생각과는 다르게 44분에 업로드된 포스트의 수가 가장 많고 그래프 자체가 상당히 불규칙합니다.
</body>

</html>
