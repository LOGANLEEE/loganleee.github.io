<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

	layout:decorate="~{layout/layout}">

<body>
<p align="center"> 분 단위로 쪼개 몇개의 게시글이 등록되었는지를 보여줍니다.
	<canvas id="mixed-chart" width="1800" height="1450"></canvas>
	<script type="text/javascript" th:inline="javascript">
			
		new Chart(document.getElementById("mixed-chart"), {
			type : 'bar',
			data : {
				labels :   [[${minute}]] 	,
				datasets : [ {
					label : "Minute",
					type : "line",
					borderColor : "rgb(255, 0, 255)",
					data :  [[${result}]] ,
					fill : true
				}
				]
			},
			options : {
				title : {
					display : true,
					text : 'How Many Posts has posted per min '
				},
				legend : {
					display : false
				}
			}
		});
	</script>
	<p align="center"> x축 컬럼의 갯수가 방대해 label이 겹쳐지는 점 양해부탁드립니다 .*
