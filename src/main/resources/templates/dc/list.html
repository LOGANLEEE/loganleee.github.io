<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">

<head>
<meta th:fragment="cdn" />
<style type="text/css">
.table {
	margin: 10px;
}
</style>
</head>
<body>
	<section th:fragment="menu"></section>
	<form class="crawl" th:action="@{/dc/crawl}">
		<input type="submit" value="Crawl!" />
	</form>
	<form class="hadoop" th:action="@{/dc/hadoop}">
		<input type="submit" value="Hadoop!">
	</form>
	<form class="export" th:action="@{/dc/export}">
		<input type="submit" value="Export">
	</form>
	<form class="chart" th:action="@{/dc/chart}">
		<input type="submit" value="result_chart">
	</form>
	<form class="test" th:action="@{/dc/test}">
		<input type="submit" value="test">
	</form>
	<form class="result_table" th:action="@{/dc/result_table}">
		<input type="submit" value="table">
	</form>


	<div class="colum_name">
		<table class="table table-primary">
			<tr>
				<td style="width: 130px">User</td>
				<td align="left">Title</td>
				<td style="width: 200px" align="left">Date</td>
			</tr>
		</table>
	</div>
	<div class="content" th:each="vo:${result}">
		<table class="table table-striped table-hover table-bordered">
			<tr>
				<td style="width: 130px" align="left">[[${vo.user}]]</td>
				<td class="link" align="left"><a href="view.html"
					th:href="@{/dc/view(db_num=${vo.dbno})}"> [[${vo.title}]]</a></td>
				<td style="width: 200px" th:text=${vo.regDate} align="left"></td>

			</tr>
		</table>
	</div>

	<ul class="pagination">
		<li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
		<li class="page-item"><a class="page-link" href="#">1</a></li>
		<li class="page-item"><a class="page-link" href="#">2</a></li>
		<li class="page-item"><a class="page-link" href="#">3</a></li>
		<li class="page-item"><a class="page-link" href="#">Next</a></li>
	</ul>



	<section th:fragment="js">
		<script th:inline="javascript">
			
		</script>
	</section>
</body>
</html>
