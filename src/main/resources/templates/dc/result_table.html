<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<style>
</style>
</head>

<body>
	<div class="colum_name">
		<table class="table table-primary">
			<tr>
				<td style="width: 100px" align="left">Year</td>
				<td style="width: 100px" align="left">Month</td>
				<td style="width: 100px" align="left">Day</td>
				<td style="width: 100px" align="left">Hour</td>
				<td style="width: 100px" align="left">Minute</td>
				<td style="width: 100px" align="left">Result</td>
			</tr>
		</table>
	</div>
	<div class="content" th:each="re:${result}">
		<table class="table table-striped table-hover table-bordered">
			<tr>
				<td style="width: 100px" align="left" th:text=${re.aYear}></td>
				<td style="width: 100px" align="left" th:text=${re.bMonth}></td>
				<td style="width: 100px" align="left" th:text=${re.cDay}></td>
				<td style="width: 100px" align="left" th:text=${re.dHour}></td>
				<td style="width: 100px" align="left" th:text=${re.eMinute}></td>
				<td style="width: 100px" align="left" th:text=${re.fResult}></td>
				<!-- 				<td style="width: 100px" align="left">[[${re.aYear}]]</td> -->
				<!-- 				<td style="width: 100px" align="left">[[${re.bMonth}]]</td> -->
				<!-- 				<td style="width: 100px" align="left" th:text=${re.cDay}></td> -->
				<!-- 				<td style="width: 100px" align="left">[[${re.dHour}]]</td> -->
				<!-- 				<td style="width: 100px" align="left">[[${re.eMinute}]]</td> -->
				<!-- 				<td style="width: 100px" align="left">[[${re.fResult}]]</td> -->
			</tr>

		</table>
	</div>
</body>

</html>
